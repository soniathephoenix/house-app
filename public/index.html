<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>House Listings</h1>

  <!-- Form for submitting a new house -->
  <form id="houseForm" enctype="multipart/form-data">
    <label for="energy_efficiency">Energy Efficiency (A-D):</label>
    <input type="text" id="energy_efficiency" name="energy_efficiency" required><br>

    <label for="bedrooms">Number of Bedrooms (1 or 2):</label>
    <input type="number" id="bedrooms" name="bedrooms" min="1" max="2" required><br>

    <label for="safety">Safety (safe/unsafe):</label>
    <select id="safety" name="safety">
      <option value="safe">Safe</option>
      <option value="unsafe">Unsafe</option>
    </select><br>

    <label for="distance_work">Distance from Work (0-1 mile):</label>
    <input type="number" id="distance_work" name="distance_work" min="0" max="1" step="0.01" required><br>

    <label for="distance_pickleball">Distance from Pickleball (0-1 mile):</label>
    <input type="number" id="distance_pickleball" name="distance_pickleball" min="0" max="1" step="0.01" required><br>

    <label for="view_marina">View from Marina:</label>
    <select id="view_marina" name="view_marina">
      <option value="true">True</option>
      <option value="false">False</option>
    </select><br>

    <label for="price">Price (750-900):</label>
    <input type="number" id="price" name="price" min="750" max="900" step="1" required><br>

    <label for="image">House Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Listings</h2>
  <div id="listings"></div>

  <script src="script.js"></script>
</body>
</html>
